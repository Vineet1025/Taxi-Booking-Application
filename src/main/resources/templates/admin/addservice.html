<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #337ab7;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            padding: 10px;
            border: 1px solid #337ab7;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #337ab7;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Service</h2>
    <h3 th:text="${msg}" ></h3>
    <form action="addservice" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label for="service-image">Service Image:</label>
            <input type="file" id="service-image" name="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="service-title">Service Title:</label>
            <input type="text" id="service-title" name="title" placeholder="Enter service title">
        </div>
        <div class="form-group">
            <label for="service-description">Service Description:</label>
            <textarea id="service-description" name="description" rows="5" placeholder="Enter service description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
