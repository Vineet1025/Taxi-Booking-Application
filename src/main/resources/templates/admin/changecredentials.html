<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Credentials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #337ab7;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #337ab7;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Change Credentials</h2>
    <form action="changecredentials" method="post">
        <div class="form-group">
            <label for="oldusername">Old Username:</label>
            <input type="text" id="oldusername" name="oldusername" placeholder="Enter Your Old Username">
        </div>
        <div class="form-group">
            <label for="oldpassword">Old Password:</label>
            <input type="text" id="oldpassword" name="oldpassword" placeholder="Enter Your Old Password">
        </div>
        <div class="form-group">
            <label for="newusername">New Username:</label>
            <input type="text" id="newusername" name="newusername" placeholder="Enter Your New Username">
        </div>
        <div class="form-group">
            <label for="newpassword">New Password:</label>
            <input type="text" id="newpassword" name="newpassword" placeholder="Enter Your New Password">
        </div>
        <div class="form-group">
            <button type="submit">Change</button>
        </div>
    </form>
</div>
</body>
</html>
